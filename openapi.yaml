{
    "openapi": "3.0.2",
    "info": 
    {
        "title": "Rackspace Spot Public API",
        "version": "v1",
        "description": "The API set allows you to perform CRUD operations to interact with and manage cloudspaces, spot node pools, and on-demand node pools on Rackspace Spot.\n\nKey Concepts:\n - `Organization`:\n    - Organization is a representation as a collection of cloudspaces (Kubernetes clusters). \n\n    - Each organization has a unique name and organization ID (`namespace`) associated with it.\n    - Each organization requires setting up a separate billing account for its management.\n\n\n - `Namespace`: \n \n    - The namespace is a representation to identify any organization in Spot Platform. \n    - Each organization has a unique namespace associated with it. \n\n    - The namespace is used to scope resources and operations within the Spot platform. \n    - Each namespace start with `org-`.\n    - To obtain desired namespace, leverage API: <a href=\"/rackspace-spot-public-api#helper-getorganizationslist\" style=\"color: red;\">list all organizations</a> to retrieve the details of all organizations, including their associated namespaces.\n\n\n- `Cloudspace`:\n  - Cloudspace is a representation of a Kubernetes cluster in your namespace.\n\n  - Each cloudspace is associated with a specific region and will contain SpotNodePool and OnDemandNodePool for storing servers bidded on platform.\n\n\n- `SpotNodePools` and `OnDemandNodePools`: \n    - The SpotNodePools and OnDemandNodePools are nodepools that will contain servers that users have bidded for. \n\n    - When creating the SpotNodePools and OnDemandNodePools, cloudspace should already be created.\n    - Billing should be enabled in your organization for the SpotNodePools and OnDemandNodePools to be created.\n\nAlmost all API calls require an Oauth Access Token. Refer <a href=\"/rackspace-spot-public-api#authentication\" style=\"color: red;\">authentication.</a> section to obtain the Oauth Access Token.\n\nThere are some operations which does not require any oauth token for getting response. They are indicated by `(unauthenticated api)` in the operation summary.\n\nThe unauthenticated api operations are:\n  - Oauth Token\n  - Kubeconfig generation\n  - Price History\n  - Percentile information\n  - Market Price Capacity"
    },
    "servers": 
    [
        {
            "url": "https://spot.rackspace.com"
        }
    ],
    "paths": 
    {
        "/oauth/token": 
        {
            "post": 
            {
                "requestBody": 
                {
                    "content": 
                    {
                        "application/x-www-form-urlencoded": 
                        {
                            "schema": 
                            {
                                "type": "object",
                                "properties": 
                                {
                                    "grant_type": 
                                    {
                                        "description": "The type of grant needed. Use the literal string `refresh_token` as its value to obtain a new access token in response.",
                                        "default": "refresh_token",
                                        "type": "string"
                                    },
                                    "client_id": 
                                    {
                                        "description": "Use `mwG3lUMV8KyeMqHe4fJ5Bb3nM1vBvRNa` as client_id in request parameter when requesting for access token.",
                                        "default": "mwG3lUMV8KyeMqHe4fJ5Bb3nM1vBvRNa",
                                        "type": "string"
                                    },
                                    "refresh_token": 
                                    {
                                        "description": "Obtain a Refresh Token from the API: <a href=\"https://spot.rackspace.com/ui/api-access/terraform\" style=\"color: red;\">Rackspace Spot Console</a>. and use it here as request parameter.\n\nSteps:\n - Log in to the Rackspace Spot Console.\n\n - In the dashboard's sidebar, navigate to API Access > Terraform.\n\n - Click Get New Token to generate a refresh token.\n\n - Use the refresh token obtained as a parameter in your request.",
                                        "default": "<Enter_refresh_token_here>",
                                        "type": "string"
                                    }
                                }
                            }
                        }
                    },
                    "required": true
                },
                "servers": 
                [
                    {
                        "url": "https://login.spot.rackspace.com",
                        "description": "Rackspace OAuth API server"
                    }
                ],
                "tags": 
                [
                    "Oauth Token"
                ],
                "parameters": 
                [
                    {
                        "name": "Content-Type",
                        "description": "Must be set to `application/x-www-form-urlencoded` for the request to be processed correctly.",
                        "schema": 
                        {
                            "default": "application/x-www-form-urlencoded",
                            "type": "string"
                        },
                        "in": "header",
                        "required": true
                    }
                ],
                "responses": 
                {
                    "200": 
                    {
                        "content": 
                        {
                            "application/json": 
                            {
                                "schema": 
                                {
                                    "type": "object",
                                    "properties": 
                                    {
                                        "access_token": 
                                        {
                                            "description": "Access token issued by the authorization server.",
                                            "type": "string",
                                            "example": "eyJz93a...k4laUWw"
                                        },
                                        "id_token": 
                                        {
                                            "description": "ID token representing the authenticated user.",
                                            "type": "string",
                                            "example": "eyJhbGci...jsdfsdfs"
                                        },
                                        "scope": 
                                        {
                                            "description": "Scopes that were granted by the user.",
                                            "type": "string",
                                            "example": "openid profile email offline_access"
                                        },
                                        "expires_in": 
                                        {
                                            "description": "Time in seconds until the access token expires.",
                                            "type": "integer",
                                            "example": 86400
                                        },
                                        "token_type": 
                                        {
                                            "description": "The type of token issued.",
                                            "type": "string",
                                            "example": "Bearer"
                                        }
                                    }
                                }
                            }
                        },
                        "description": "Successfully retrieved OAuth token. Take `id_token` value from response as Oauth access token value for all authorization API calls."
                    },
                    "401": 
                    {
                        "content": 
                        {
                            "application/json": 
                            {
                                "schema": 
                                {
                                    "type": "object",
                                    "properties": 
                                    {
                                        "error": 
                                        {
                                            "description": "Error code indicating the reason for failure.",
                                            "type": "string",
                                            "example": "access_denied"
                                        },
                                        "error_description": 
                                        {
                                            "description": "Human-readable description of the error.",
                                            "type": "string",
                                            "example": "Unauthorized"
                                        }
                                    }
                                }
                            }
                        },
                        "description": "Unauthorized request. Please provide valid refresh token."
                    },
                    "500": 
                    {
                        "description": "Unexpected error"
                    }
                },
                "deprecated": false,
                "security": 
                [
                    {
                    }
                ],
                "operationId": "getoauthtoken",
                "summary": "Get OAuth token (unauthenticated api)",
                "description": "Retrieve an OAuth Access token for specified a refresh token. Take `id_token` value from **response** as Oauth access token value for all subsequent authorization API calls."
            }
        },
        "/apis/auth.ngpc.rxt.io/v1/generate-kubeconfig": {
            "post": {
                "summary": "Generate kubeconfig (unauthenticated API)",
                "description": "Generates a kubeconfig file for the specified organization and cloudspace using a refresh token. It is unauthenticated api, so doesn't require API token in headers when calling it.",
                "tags": [
                "Kubeconfig generation"
                ],
                "requestBody": {
                "required": true,
                "content": {
                    "application/json": {
                    "schema": {
                        "type": "object",
                        "required": [
                        "organization_name",
                        "cloudspace_name",
                        "refresh_token"
                        ],
                        "properties": {
                        "organization_name": {
                            "type": "string",
                            "description": "Name of the organization for which kubeconfig is to be generated.",
                            "example": "my-org"
                        },
                        "cloudspace_name": {
                            "type": "string",
                            "description": "Name of the cloudspace belonging to the organization.",
                            "example": "my-cloudspace"
                        },
                        "refresh_token": {
                            "type": "string",
                            "description": "Refresh token obtained via UI authentication.",
                            "example": "eyJhbGciOiJIUzI1NiIsInR5cCI6..."
                        }
                        }
                    }
                    }
                }
                },
                "responses": {
                "200": {
                    "description": "Kubeconfig generated successfully.",
                    "content": {
                    "application/json": {
                        "schema": {
                        "type": "object",
                        "properties": {
                            "data": {
                            "type": "object",
                            "properties": {
                                "kubeconfig": {
                                "type": "string",
                                "description": "Full kubeconfig YAML as a string.",
                                "example": "apiVersion: v1\nclusters:\n- cluster:\n    insecure-skip-tls-verify: true\n    server: https://<cluster-api-server>\n  name: <cluster-name>\ncontexts:\n- context:\n    cluster: <cluster-name>\n    namespace: default\n    user: <user-name>\n  name: <context-name>\ncurrent-context: <context-name>\nkind: Config\npreferences: {}\nusers:\n- name: <user-name>\n  user:\n    token: <jwt-token>\n- name: oidc\n  user:\n    exec:\n      apiVersion: client.authentication.k8s.io/v1beta1\n      command: kubectl\n      args:\n        - oidc-login\n        - get-token\n        - --oidc-issuer-url=https://<issuer-url>/\n        - --oidc-client-id=<client-id>\n        - --oidc-extra-scope=openid\n        - --oidc-extra-scope=profile\n        - --oidc-extra-scope=email\n        - --oidc-auth-request-extra-params=organization=<org-id>\n        - --token-cache-dir=~/.kube/cache/oidc-login/<org-id>\n      provideClusterInfo: false\n      interactiveMode: IfAvailable"
                                }
                            }
                            },
                            "message": {
                            "type": "string",
                            "example": "kubeconfig generated successfully"
                            },
                            "status_code": {
                            "type": "integer",
                            "example": 200
                            }
                        }
                        }
                    }
                    }
                },
                "400": {
                    "description": "Bad request. Input parameter is missing or invalid.",
                    "content": {
                    "application/json": {
                        "schema": {
                        "type": "object",
                        "properties": {
                            "error": {
                            "type": "string",
                            "example": "bad_request"
                            },
                            "error_description": {
                            "type": "string",
                            "example": "Missing or invalid refresh_token."
                            }
                        }
                        }
                    }
                    }
                },
                "401": {
                    "description": "Unauthorized. The refresh token is invalid or expired.",
                    "content": {
                    "application/json": {
                        "schema": {
                        "type": "object",
                        "properties": {
                            "error": {
                            "type": "string",
                            "example": "access_denied"
                            },
                            "error_description": {
                            "type": "string",
                            "example": "Invalid or expired refresh token."
                            }
                        }
                        }
                    }
                    }
                }
                },
                "deprecated": false,
                "security": 
                [
                    {
                    }
                ],
                "operationId": "generateKubeconfig"
            }
        },
