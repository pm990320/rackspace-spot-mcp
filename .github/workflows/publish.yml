name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24  # Node 24 includes npm >= 11.5.1 required for trusted publishing
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify tag matches package.json version
        run: |
          PACKAGE_VERSION="v$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag $TAG_VERSION does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public
        # No NODE_AUTH_TOKEN needed - uses OIDC trusted publishing
